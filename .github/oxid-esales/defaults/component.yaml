install:
  method: legacy
  cache:
    prepared_shop: false
  git:
    repository: '{{ .Data.global.repo }}'
    ref: '{{ .Data.install.git.safe_ref_name }}'
  composer:
    root_url: ''
    transform: ''
  skip_shop_installation: true

runscript: &runscript
  component:
    path: ''
  deprecated:
    path: ''

runslim:
  <<: *runscript

finish:
  slack_title: '{{ .Github.Repository }} ({{ .Data.install.git.safe_ref_name }}) by {{ .Github.Actor }}'
