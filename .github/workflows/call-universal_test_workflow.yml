          sonarcloud_project_name: ${{ needs.init.outputs.sonarcloud_project_name }}
          sonarcloud_parameters: ${{ needs.init.outputs.sonarcloud_parameters }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          github_token: ${{ github.token }}

      - name: 'Write summary'
        if: always()
        # yamllint disable rule:line-length
        run: |
          JOB_STATUS='${{job.status}}'
          JOB_ICON="${JOB_STATUS^^}_ICON"
          echo "|sonarcloud ${{steps.sonarcloud_testplan.outputs.sonarcloud_title}}|${{matrix.php}}|${{matrix.mysql}}|${{matrix.template_engine}}|${{matrix.testplan}}|${!JOB_ICON} ${JOB_STATUS}|" | tee -a "$GITHUB_STEP_SUMMARY"
          echo "${JOB_STATUS}" >"job_status-report_sonarcloud-${{steps.sonarcloud_testplan.outputs.sonarcloud_title}}-${{steps.sonarcloud_testplan_name.outputs.matrix_suffix}}.txt"
        # yamllint enable rule:line-length

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: job_status
          path: 'job_status-report_sonarcloud-${{steps.sonarcloud_testplan.outputs.sonarcloud_title}}-${{steps.sonarcloud_testplan_name.outputs.matrix_suffix}}.txt'
          if-no-files-found: ignore
          retention-days: 7

  phpcs_tests:
    needs: ['init', 'install_module', 'sonarcloud']
    if: ${{ always() && needs.init.outputs.phpcs_tests_skip != 'true' && needs.install_module.result == 'success' }}
    strategy:
      matrix:
        php: ${{ fromJSON(needs.init.outputs.phpcs_tests_matrix_php) }}
        mysql: ${{ fromJSON(needs.init.outputs.phpcs_tests_matrix_mysql) }}
      fail-fast: false
      max-parallel: ${{ fromJSON(needs.init.outputs.phpcs_tests_max_parallel) }}
    runs-on: ${{ fromJSON(inputs.runs_on) }}
    steps:
      - name: 'Start shop'
        uses: 'OXID-eSales/github-actions/start_shop@v2'
        with:
          cached_shop: '${{ needs.init.outputs.install_module_cache_prefix}}_PHP${{matrix.php}}-MYSQL${{matrix.mysql}}'
          cache_bucket: ${{ needs.init.outputs.phpcs_tests_cache_bucket }}
          cache_endpoint: ${{ secrets.CACHE_ENDPOINT }}
          cache_access_key: ${{ secrets.CACHE_ACCESS_KEY }}
          cache_secret_key: ${{ secrets.CACHE_SECRET_KEY }}
          docker_login: ${{ needs.init.outputs.phpcs_tests_docker_login }}
          docker_user: ${{ secrets.DOCKER_HUB_USER }}
          docker_token: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: 'Run phpcs tests'
        uses: 'OXID-eSales/github-actions/phpcs@v2'
        with:
          container_name: ${{ needs.init.outputs.phpcs_tests_container_name }}
          container_options: ${{ needs.init.outputs.phpcs_tests_container_options }}
          container_method: ${{ needs.init.outputs.phpcs_tests_container_method }}
          git_ref: ${{ needs.init.outputs.phpcs_tests_git_ref }}
          diff_only: ${{ needs.init.outputs.phpcs_tests_diff_only}}
          filter: ${{ needs.init.outputs.phpcs_tests_filter}}
          additional_options: ${{ needs.init.outputs.phpcs_tests_additional_options }}
          logfile: phpcs_PHP${{ matrix.php }}_MYSQL${{ matrix.mysql }}_codesniff_log.txt
          logfile_artifact: ${{ needs.init.outputs.phpcs_tests_logfile_artifact }}
          failure_pattern: ${{ needs.init.outputs.phpcs_tests_failure_pattern }}

      - name: 'Stop shop'
        uses: 'OXID-eSales/github-actions/stop_shop@v2'

      - name: 'Write summary'
        if: always()
        # yamllint disable rule:line-length
        run: |
          JOB_STATUS='${{job.status}}'
          JOB_ICON="${JOB_STATUS^^}_ICON"
          echo "|phpcs|${{matrix.php}}|${{matrix.mysql}}|-|-|${!JOB_ICON} ${JOB_STATUS}|" | tee -a "$GITHUB_STEP_SUMMARY"
          echo "${JOB_STATUS}" >"job_status-report_phpcs-default-PHP${{ matrix.php }}_MYSQL${{ matrix.mysql }}.txt"
        # yamllint enable rule:line-length

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: job_status
          path: 'job_status-report_phpcs-default-PHP${{ matrix.php }}_MYSQL${{ matrix.mysql }}.txt'
          if-no-files-found: ignore
          retention-days: 7

  styles:
    needs: ['init', 'install_module', 'begin_report_phase']
    if: ${{ needs.init.outputs.styles_skip != 'true' }}
    strategy:
      matrix:
        php: ${{ fromJSON(needs.init.outputs.styles_matrix_php) }}
        mysql: ${{ fromJSON(needs.init.outputs.styles_matrix_mysql) }}
      fail-fast: false
      max-parallel: ${{ fromJSON(needs.init.outputs.styles_max_parallel) }}
    runs-on: ${{ fromJSON(inputs.runs_on) }}
    steps:
      - name: 'Start shop'
        uses: 'OXID-eSales/github-actions/start_shop@v2'
        with:
          cached_shop: '${{ needs.init.outputs.install_module_cache_prefix}}_PHP${{matrix.php}}-MYSQL${{matrix.mysql}}'
          cache_bucket: ${{ needs.init.outputs.styles_cache_bucket }}
          cache_endpoint: ${{ secrets.CACHE_ENDPOINT }}
          cache_access_key: ${{ secrets.CACHE_ACCESS_KEY }}
          cache_secret_key: ${{ secrets.CACHE_SECRET_KEY }}
          docker_login: ${{ needs.init.outputs.styles_docker_login }}
          docker_user: ${{ secrets.DOCKER_HUB_USER }}
          docker_token: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: 'Run styles check'
        uses: 'OXID-eSales/github-actions/styles@v2'
        with:
          container_name: ${{ needs.init.outputs.styles_container_name }}
          container_options: ${{ needs.init.outputs.styles_container_options }}
          container_method: ${{ needs.init.outputs.styles_container_method }}
          output_files: ${{ needs.init.outputs.styles_output_files }}
          output_artifact: ${{ needs.init.outputs.styles_output_prefix}}_PHP${{ matrix.php }}

      - name: 'Stop shop'
        uses: 'OXID-eSales/github-actions/stop_shop@v2'

      - name: 'Write summary'
        if: always()
        # yamllint disable rule:line-length
        run: |
          JOB_STATUS='${{job.status}}'
          JOB_ICON="${JOB_STATUS^^}_ICON"
          echo "|styles|${{matrix.php}}|${{matrix.mysql}}|-|-|${!JOB_ICON} ${JOB_STATUS}|" | tee -a "$GITHUB_STEP_SUMMARY"
          echo "${JOB_STATUS}" >"job_status-report_styles-default-PHP${{ matrix.php }}_MYSQL${{ matrix.mysql }}.txt"
        # yamllint enable rule:line-length

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: job_status
          path: 'job_status-report_styles-default-PHP${{ matrix.php }}_MYSQL${{ matrix.mysql }}.txt'
          if-no-files-found: ignore
          retention-days: 7

  finish:
    if: ${{ always() && needs.init.outputs.finish_skip != 'true' }}
    needs:
      - init
      - prepare_shop
      - install_shop
      - install_module
      - phpunit
      - codeception
      - runtest
      - sonarcloud
      - phpcs_tests
      - styles
    runs-on: ${{ fromJSON(inputs.runs_on) }}
    env:
      SLACK_WEBHOOK: "${{ secrets.SLACK_WEBHOOK_URL }}"
    steps:
      - name: 'Download job results'
        uses: actions/download-artifact@v3
        with:
          name: job_status

      - name: 'Process job results'
        run: |
          SLACK_TEST_LIST=''
          STATUS=(skipped success cancelled failure)
          for JOB in phpunit codeception runtest; do
            TEST_FILES=$(find . -type f -iname "job_status-test_${JOB}-*.txt"|sort)
            CUMULATED=0
            LAST_TITLE=""
            for FILE in ${TEST_FILES}; do
              TITLE=$(echo "${FILE}"|sed -e "s|^job_status-test_${JOB}-||" -e 's|-.*$||')
              if [ "${TITLE}" != "${LAST_TITLE}" ]; then
                SLACK_TEST_LIST=$( echo -ne "${LAST_TITLE}%${STATUS[CUMULATED]}\n${SLACK_TEST_LIST}")
                LAST_TITLE="$TITLE"
                CUMULATED=0
              fi
              S=$(cat "${FILE}"|head -1)
              case ${S} in
              skipped) SNUM=0 ;;
              success) SNUM=1 ;;
              cancelled) SNUM=2 ;;
              *) SNUM=3 ;;
              esac
              if [ ${SNUM} -gt ${CUMULATED} ]; then
                CUMULATED=$SNUM
              fi
            done
          done
          SLACK_TEST_LIST=$( echo -ne "${LAST_TITLE}%${STATUS[CUMULATED]}\n${SLACK_TEST_LIST}")
          cat >"${GITHUB_ENV} <<EOF
          SLACK_TEST_LIST<<slack_test_list_separator
          ${SLACK_TEST_LIST}
          slack_test_list_separator
          EOF

      - name: Send custom JSON data to Slack workflow
        if: ${{ always() && env.SLACK_WEBHOOK != '' }}
        uses: 'OXID-eSales/github-actions/slack_status@v2'
        with:
          slack_webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          title: '${{ needs.init.outputs.finish_slack_title }}'
          summary_list: |
            Repository%${{ github.server_url }}/${{ github.repository }}
            Job%${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Testplan%${{ inputs.testplan }}
          install_list: |
            prepare_shop%${{ needs.prepare_shop.result }}
            install_shop%${{ needs.install_shop.result }}
            install_module%${{ needs.install_module.result }}
          test_list: |
            ${{ env.SLACK_TEST_LIST}}
          report_list: |
            sonarcloud%${{ needs.sonarcloud.result }}
            phpcs_tests%${{ needs.phpcs_tests.result }}
            styles%${{ needs.styles.result }}
