# This config depends on the defaults.yml testplan
# Only diverging settings are defined here

prepare_shop:
  composer:
    require:
      install:
        oxid-esales/testing_library:dev-b-8.0.x
      update_options: '--no-interaction --no-dev'

unit_tests:
  skip: true

integration_tests:
  skip: true

codeception_tests:
  skip: true

shop_setup_tests:
  skip: true

deprecated_tests:

sonarcloud:
  skip: true

phpcs_tests:
  skip: true

finish:
  slack_title: 'Deprecated Tests CE on {{ .Github.Repository }} by {{ .Github.Actor }}'
