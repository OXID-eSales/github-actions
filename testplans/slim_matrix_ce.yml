# This config depends on the defaults.yml testplan
# Only diverging settings are defined here
workflow:
  matrix: &matrix
    # Only testing one combination in this workflow
    php: &matrix_php '["8.2"]'
    mysql: &matrix_mysql '["8.0"]'
    template_engine: &template_engine '["twig"]'

prepare_shop:
  matrix: *matrix

install_shop:
  # Using the global settings here
  matrix: *matrix

unit_tests:
  matrix: *matrix
  additional_options: ''
  coverage:
    path: ''

integration_tests:
  matrix: *matrix
  coverage:
    path: ''

codeception_tests:
  matrix: *matrix
  coverage:
    path: ''

shop_setup_tests:
  matrix: *matrix

deprecated_tests:
  skip: true

sonarcloud:
  skip: true

phpcs_tests:
  # Skip this part of the test run
  skip: true

finish:
  matrix: *matrix

finish:
  slack_title: 'Slim matrix CE on {{ .Github.Repository }} by {{ .Github.Actor }}'
