workflow:
  matrix: &matrix
    # We only test the latest recommended versions here but both template engines
    php: &matrix_php '["8.1","8.2"]'
    mysql: &matrix_mysql '["5.7","8.0"]'

global:
  git: &git
    shop_ref: &git_shop_ref b-7.1.x
    enterprise_ref: &git_enterprise_ref 'b-7.1.x'
  dev_ref: &dev_ref dev-b-7.1.x

  composer: &composer
    # Configure/Require are deprecated
    configure:
      ref: &dev_ref dev-b-7.1.x
    require:
      ref: *dev_ref

prepare_shop:
  matrix: *matrix
  git: *git
  composer:
    transform: |
      {
          "require": {
              "oxid-esales/twig-component": "dev-b-7.1.x",
              "oxid-esales/twig-admin-theme": "dev-7.1.x",
              "oxid-esales/apex-theme": "dev-b-7.1.x"
          }
      }

install_shop:
  matrix: *matrix
  git: *git

install_module:
  matrix: *matrix
  git:
    module:
      ref: 'b-7.1.x'
  composer: *composer

phpunit:
  matrix: *matrix

codeception:
  matrix: *matrix
  composer: *composer

runtest:
  matrix: *matrix
  composer: *composer

sonarcloud:
  matrix: &matrix_slim
    php: '["8.2"]'
    mysql: '["8.0"]'
  target_branch: *git_shop_ref

phpcs_tests:
  matrix: *matrix_slim

styles:
  matrix: *matrix_slim
  composer: *composer

finish:
  matrix: *matrix
  slack_title: '{{ .Github.Workflow }} (7.1.x) on {{ .Github.Repository }} by {{ .Github.Actor }}'
